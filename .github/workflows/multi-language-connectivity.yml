name: Multi-Language Cross-Connectivity Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      test_timeout:
        description: 'Test timeout in seconds'
        required: false
        default: '60'
        type: string

jobs:
  java-server-cpp-client:
    runs-on: ubuntu-24.04
    name: "â˜• Java Server â†” ğŸ”§ C++ Client"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Install C++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++-13 make netcat-openbsd

      - name: Build C++ client components
        working-directory: ./cpp
        run: |
          echo "ğŸ”¨ Building C++ STOMP Client..."
          make clean
          make StompFrame.o StompClient.o stomp-client
          echo "âœ… C++ client built successfully"

      - name: Compile Java server
        working-directory: ./java
        run: |
          echo "â˜• Compiling Java STOMP Server..."
          javac *.java
          echo "âœ… Java server compiled successfully"

      - name: Start Java server
        run: |
          echo "ğŸš€ Starting Java STOMP Server..."
          cd java
          java StompServer &
          JAVA_PID=$!
          echo $JAVA_PID > ../java_server.pid
          
          # Wait and verify server startup
          echo "â³ Waiting for Java server initialization..."
          sleep 5
          
          if kill -0 $JAVA_PID 2>/dev/null; then
            echo "âœ… Java server is running (PID: $JAVA_PID)"
          else
            echo "âŒ Java server failed to start"
            exit 1
          fi
          
          # Check port availability
          for i in {1..15}; do
            if nc -z localhost 61613; then
              echo "âœ… Java server listening on port 61613"
              break
            fi
            if [ $i -eq 15 ]; then
              echo "âŒ Java server not responding on port 61613"
              exit 1
            fi
            echo "ğŸ”„ Waiting for port (attempt $i/15)..."
            sleep 2
          done

      - name: Test C++ client with Java server
        working-directory: ./cpp
        run: |
          echo "ğŸ§ª Testing C++ Client â†’ Java Server..."
          
          # Create advanced cross-language test
          cat > java_server_test.cpp << 'EOF'
          #include "StompClient.hpp"
          #include <iostream>
          #include <thread>
          #include <chrono>
          #include <atomic>
          #include <string>
          
          std::atomic<int> received_count{0};
          std::atomic<bool> connection_success{false};
          
          void onMessage(const std::string& dest, const std::string& body, 
                        const std::map<std::string, std::string>& headers) {
              std::cout << "ğŸ“¨ [C++] Received: " << body << " on " << dest << std::endl;
              received_count++;
          }
          
          int main() {
              try {
                  std::cout << "ğŸ”Œ [C++] Creating client with credentials..." << std::endl;
                  StompClient client("localhost", 61613, "cpp_client", "test123");
                  
                  std::cout << "ğŸ”Œ [C++] Connecting to Java server..." << std::endl;
                  auto future = client.connect();
                  
                  // Wait for connection with timeout
                  if (future.wait_for(std::chrono::seconds(10)) == std::future_status::ready) {
                      std::cout << "âœ… [C++] Connected to Java server!" << std::endl;
                      connection_success = true;
                      
                      // Give connection time to fully establish
                      std::this_thread::sleep_for(std::chrono::milliseconds(500));
                      
                      // Subscribe to test queue
                      std::cout << "ğŸ“¡ [C++] Subscribing to /queue/cross-test..." << std::endl;
                      std::string subId = client.subscribe("/queue/cross-test", onMessage);
                      std::cout << "âœ… [C++] Subscribed with ID: " << subId << std::endl;
                      
                      // Send test messages
                      std::cout << "ğŸ“¤ [C++] Sending messages to Java server..." << std::endl;
                      client.send("/queue/cross-test", "Hello Java from C++!");
                      client.send("/queue/cross-test", "Cross-language test message 1");
                      client.send("/queue/cross-test", "Cross-language test message 2");
                      
                      // Wait for any responses
                      std::cout << "â³ [C++] Waiting for message processing..." << std::endl;
                      std::this_thread::sleep_for(std::chrono::seconds(3));
                      
                      // Test different destinations
                      client.send("/topic/broadcast", "C++ broadcast message");
                      
                      std::this_thread::sleep_for(std::chrono::seconds(2));
                      
                      std::cout << "ğŸ”Œ [C++] Disconnecting..." << std::endl;
                      client.disconnect();
                      
                      std::cout << "ğŸ“Š [C++] Messages received: " << received_count.load() << std::endl;
                      std::cout << "ğŸ‰ [C++] Test completed successfully!" << std::endl;
                      
                  } else {
                      std::cout << "âŒ [C++] Connection timed out" << std::endl;
                      return 1;
                  }
              } catch (const std::exception& e) {
                  std::cout << "âŒ [C++] Error: " << e.what() << std::endl;
                  return 1;
              }
              return 0;
          }
          EOF
          
          # Compile and run the test
          echo "ğŸ”¨ Compiling C++ test client..."
          g++ -std=c++17 -pthread -I. java_server_test.cpp StompClient.o StompFrame.o -o java_server_test
          
          echo "ğŸš€ Running C++ client against Java server..."
          timeout ${{ github.event.inputs.test_timeout || '60' }}s ./java_server_test || {
            exit_code=$?
            if [ $exit_code -eq 124 ]; then
              echo "â° Test timed out - Java server may be running correctly"
            else
              echo "âŒ Test failed with exit code: $exit_code"
              exit 1
            fi
          }

      - name: Stop Java server
        if: always()
        run: |
          if [ -f java_server.pid ]; then
            JAVA_PID=$(cat java_server.pid)
            echo "ğŸ›‘ Stopping Java server (PID: $JAVA_PID)..."
            kill $JAVA_PID 2>/dev/null || true
            sleep 2
            kill -9 $JAVA_PID 2>/dev/null || true
            rm -f java_server.pid
            echo "âœ… Java server stopped"
          fi

  cpp-server-java-client:
    runs-on: ubuntu-24.04
    name: "ğŸ”§ C++ Server â†” â˜• Java Client"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Install C++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++-13 make netcat-openbsd

      - name: Build C++ server components
        working-directory: ./cpp
        run: |
          echo "ğŸ”¨ Building C++ STOMP Server..."
          make clean
          make StompFrame.o StompServer.o stomp-server
          echo "âœ… C++ server built successfully"

      - name: Compile Java client
        working-directory: ./java
        run: |
          echo "â˜• Compiling Java STOMP Client..."
          javac *.java
          echo "âœ… Java client compiled successfully"

      - name: Start C++ server
        run: |
          echo "ğŸš€ Starting C++ STOMP Server..."
          cd cpp
          ./stomp-server &
          CPP_PID=$!
          echo $CPP_PID > ../cpp_server.pid
          
          # Wait and verify server startup
          echo "â³ Waiting for C++ server initialization..."
          sleep 5
          
          if kill -0 $CPP_PID 2>/dev/null; then
            echo "âœ… C++ server is running (PID: $CPP_PID)"
          else
            echo "âŒ C++ server failed to start"
            exit 1
          fi
          
          # Check port availability
          for i in {1..15}; do
            if nc -z localhost 61613; then
              echo "âœ… C++ server listening on port 61613"
              break
            fi
            if [ $i -eq 15 ]; then
              echo "âŒ C++ server not responding on port 61613"
              exit 1
            fi
            echo "ğŸ”„ Waiting for port (attempt $i/15)..."
            sleep 2
          done

      - name: Test Java client with C++ server
        working-directory: ./java
        run: |
          echo "ğŸ§ª Testing Java Client â†’ C++ Server..."
          
          # Create advanced cross-language test
          cat > CppServerTest.java << 'EOF'
          import java.util.concurrent.atomic.AtomicInteger;
          import java.util.concurrent.atomic.AtomicBoolean;
          import java.util.concurrent.CountDownLatch;
          import java.util.concurrent.TimeUnit;
          import java.util.concurrent.CompletableFuture;
          
          public class CppServerTest {
              private static AtomicInteger receivedCount = new AtomicInteger(0);
              private static AtomicBoolean connectionSuccess = new AtomicBoolean(false);
              private static CountDownLatch testLatch = new CountDownLatch(1);
              
              public static void main(String[] args) {
                  try {
                      System.out.println("ğŸ”Œ [Java] Creating client with credentials...");
                      StompClient client = new StompClient("localhost", 61613, "java_client", "test123");
                      
                      System.out.println("ğŸ”Œ [Java] Connecting to C++ server...");
                      CompletableFuture<Void> connectFuture = client.connect();
                      
                      // Wait for connection with timeout
                      connectFuture.get(10, TimeUnit.SECONDS);
                      System.out.println("âœ… [Java] Connected to C++ server!");
                      connectionSuccess.set(true);
                      
                      // Give connection time to fully establish
                      Thread.sleep(500);
                      
                      // Subscribe to test queue
                      System.out.println("ğŸ“¡ [Java] Subscribing to /queue/cross-test...");
                      String subId = client.subscribe("/queue/cross-test", (dest, body, headers) -> {
                          System.out.println("ğŸ“¨ [Java] Received: " + body + " on " + dest);
                          receivedCount.incrementAndGet();
                      });
                      System.out.println("âœ… [Java] Subscribed with ID: " + subId);
                      
                      // Send test messages
                      System.out.println("ğŸ“¤ [Java] Sending messages to C++ server...");
                      client.send("/queue/cross-test", "Hello C++ from Java!");
                      client.send("/queue/cross-test", "Cross-language test message 1");
                      client.send("/queue/cross-test", "Cross-language test message 2");
                      
                      // Wait for any responses
                      System.out.println("â³ [Java] Waiting for message processing...");
                      Thread.sleep(3000);
                      
                      // Test different destinations
                      client.send("/topic/broadcast", "Java broadcast message");
                      
                      Thread.sleep(2000);
                      
                      System.out.println("ğŸ”Œ [Java] Disconnecting...");
                      client.disconnect();
                      
                      System.out.println("ğŸ“Š [Java] Messages received: " + receivedCount.get());
                      System.out.println("ğŸ‰ [Java] Test completed successfully!");
                      
                  } catch (Exception e) {
                      System.out.println("âŒ [Java] Error: " + e.getMessage());
                      e.printStackTrace();
                      System.exit(1);
                  }
              }
          }
          EOF
          
          # Compile and run the test
          echo "â˜• Compiling Java test client..."
          javac CppServerTest.java StompClient.java StompFrame.java
          
          echo "ğŸš€ Running Java client against C++ server..."
          timeout ${{ github.event.inputs.test_timeout || '60' }}s java CppServerTest || {
            exit_code=$?
            if [ $exit_code -eq 124 ]; then
              echo "â° Test timed out - C++ server may be running correctly"
            else
              echo "âŒ Test failed with exit code: $exit_code"
              exit 1
            fi
          }

      - name: Stop C++ server
        if: always()
        run: |
          if [ -f cpp_server.pid ]; then
            CPP_PID=$(cat cpp_server.pid)
            echo "ğŸ›‘ Stopping C++ server (PID: $CPP_PID)..."
            kill $CPP_PID 2>/dev/null || true
            sleep 2
            kill -9 $CPP_PID 2>/dev/null || true
            rm -f cpp_server.pid
            echo "âœ… C++ server stopped"
          fi

  bidirectional-test:
    runs-on: ubuntu-24.04
    name: "ğŸ”„ Bidirectional Cross-Language Test"
    needs: [java-server-cpp-client, cpp-server-java-client]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++-13 make netcat-openbsd

      - name: Build all components
        run: |
          echo "ğŸ”¨ Building all STOMP components..."
          cd java && javac *.java && cd ..
          cd cpp && make clean && make all && cd ..
          echo "âœ… All components built successfully"

      - name: Simultaneous server test
        run: |
          echo "ğŸš€ Testing simultaneous Java and C++ servers..."
          
          # Start Java server on port 61613
          cd java
          java StompServer &
          JAVA_PID=$!
          cd ..
          
          # Start C++ server on port 61614 (modified port)
          cd cpp
          # Create modified server for different port
          sed 's/61613/61614/g' StompServerMain.cpp > StompServerMain_alt.cpp 2>/dev/null || {
            echo "âš ï¸ Could not modify port, using default"
            ./stomp-server &
            CPP_PID=$!
          }
          cd ..
          
          sleep 5
          
          # Verify both servers
          if nc -z localhost 61613; then
            echo "âœ… Java server running on 61613"
          fi
          
          if nc -z localhost 61614; then
            echo "âœ… C++ server running on 61614"
          fi
          
          echo "ğŸ‰ Simultaneous server test completed"
          
          # Cleanup
          kill $JAVA_PID $CPP_PID 2>/dev/null || true

