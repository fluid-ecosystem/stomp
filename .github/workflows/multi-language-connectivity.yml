name: Multi-Language Cross-Connectivity Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      test_timeout:
        description: 'Test timeout in seconds'
        required: false
        default: '60'
        type: string

jobs:
  # Setup job to build all components
  setup-build-all:
    runs-on: ubuntu-24.04
    name: "ğŸ”¨ Build All Components"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Setup Node.js and PNPM
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++-13 make netcat-openbsd
          npm install -g pnpm@latest

      - name: Build Java components
        working-directory: ./java
        run: |
          echo "â˜• Building Java STOMP components..."
          javac *.java
          echo "âœ… Java components built successfully"

      - name: Build C++ components
        working-directory: ./cpp
        run: |
          echo "ğŸ”§ Building C++ STOMP components..."
          make clean
          make all
          echo "âœ… C++ components built successfully"

      - name: Build TypeScript components
        working-directory: ./ts
        run: |
          echo "ğŸ“˜ Building TypeScript STOMP components..."
          pnpm install
          pnpm run build
          echo "âœ… TypeScript components built successfully"

      - name: Cache built components
        uses: actions/cache@v3
        with:
          path: |
            java/*.class
            cpp/stomp-*
            cpp/*.o
            ts/dist/
            ts/node_modules/
          key: built-components-${{ github.sha }}

  # C++ Server Tests
  cpp-server-java-client:
    needs: setup-build-all
    runs-on: ubuntu-24.04
    name: "ğŸ”§ C++ Server â†” â˜• Java Client"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++-13 make netcat-openbsd

      - name: Restore cached components
        uses: actions/cache@v3
        with:
          path: |
            java/*.class
            cpp/stomp-*
            cpp/*.o
            ts/dist/
            ts/node_modules/
          key: built-components-${{ github.sha }}

      - name: Rebuild if cache miss
        run: |
          if [ ! -f cpp/stomp-server ]; then
            cd cpp && make clean && make all
          fi
          if [ ! -f java/StompServer.class ]; then
            cd java && javac *.java
          fi

      - name: Start C++ server
        run: |
          cd cpp && ./stomp-server &
          echo $! > ../cpp_server.pid && sleep 5
          for i in {1..15}; do
            if nc -z localhost 61613; then break; fi
            sleep 2
          done

      - name: Test Java client
        working-directory: ./tests
        run: |
          cp ../java/StompClient.java ../java/StompFrame.java .
          javac CppServerTest.java StompClient.java StompFrame.java
          timeout ${{ github.event.inputs.test_timeout || '60' }}s java CppServerTest

      - name: Stop C++ server
        if: always()
        run: |
          if [ -f cpp_server.pid ]; then
            kill $(cat cpp_server.pid) 2>/dev/null || true
            rm -f cpp_server.pid
          fi

